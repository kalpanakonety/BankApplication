<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Registration</title>
<style>
.btn {
  background-color: DodgerBlue;
  border: none;
  color: white;
  padding: 12px 16px;
  font-size: 16px;
  cursor: pointer;
}

/* Darker background on mouse-over */
.btn:hover {
  background-color: RoyalBlue;
}
</style>
</head>
<body>
<div>&nbsp;</div>
<div>&nbsp;</div>
<div>&nbsp;</div>


<button class="btn" onclick="location.href='/';"><i class="fa fa-home"></i> Home</button>
<button class="btn" onclick="location.href='/manage';"><i class="fa fa-users"></i> Manage Customers</button>
<button class="btn" onclick="location.href='/createaccount';"><i class="fa fa-dollar"></i> Create Bank Account</button>
<button class="btn" onclick="location.href='/manageaccounts';"><i class="	far fa-address-card"></i> Manage Accounts</button>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Welcome <span sec:authentication="principal.username">User</span></a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
					<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully created new customer!</div>
				</div>
				<h1>Add Customer</h1>
				<form th:action="@{/customers}" th:object="${newcustomer}" method="POST">

					<div class="form-group">
						<label for="firstName" class="control-label">First name</label> <input
							id="firstName" class="form-control" th:field="*{firstName}" />
						
					</div>
					<div class="form-group">
						<label for="lastName" class="control-label">Last name</label> <input
							id="lastName" class="form-control" th:field="*{lastName}" />
						
					</div>
					<div class="form-group">
						<label for="address" class="control-label">Address</label> <input
							id="address" class="form-control" th:field="*{address}" />
						
					</div>
					<div class="form-group">
						<label for="phone" class="control-label">Phone</label> <input
							id="phone" class="form-control" th:field="*{phone}" />
					
					</div>
					<div class="form-group">
						<label for="ppsnum" class="control-label">PPS Number</label> <input
							id="ppsnum" class="form-control" th:field="*{ppsnum}" />
						
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Submit</button>
					</div>

				</form>
			</div>
		</div>
	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
