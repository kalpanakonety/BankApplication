<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Add icon library -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" type="text/css"	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">

<title>Registration</title>
<style>
div.mytable {
  margin: auto;
  width: 1020px;
  padding: 10px; 
}
</style>
 
<style>
.btn {
	background-color: DodgerBlue;
	border: none;
	color: white;
	padding: 12px 16px;
	font-size: 16px;
	cursor: pointer;
}

/* Darker background on mouse-over */
.btn:hover {
	background-color: RoyalBlue;
}
</style>
<script type="text/javascript">
function deleletconfig(){

    var del=confirm("Are you sure you want to delete this account?");
    if (del==true){
       alert ("Account Deleted")
    }else{
        alert("Account Not Deleted")
    }
    return del;
    }
   
</script>
</head>
<body>
	<div>&nbsp;</div>
	<div>&nbsp;</div>
	<div>&nbsp;</div>


<button class="btn" onclick="location.href='/';"><i class="fa fa-home"></i> Home</button>
<button class="btn" onclick="location.href='/manage';"><i class="fa fa-users"></i> Manage Customers</button>
<button class="btn" onclick="location.href='/customers';"><i class="fa fa-plus"></i> Add Customer</button>
<button class="btn" onclick="location.href='/createaccount';"><i class="fa fa-dollar"></i> Create Bank Account</button>
<button class="btn" onclick="location.href='/manageaccounts';"><i class="	far fa-address-card"></i> Manage Accounts</button>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Welcome <span sec:authentication="principal.username">User</span></a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
			</div>
		
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully created new
						customer!</div>
				</div>
				<h1>Update Customer Details</h1>
	
		<div>
		<table class="table table-striped table-primary"  >
    
    <thead class="ttop">
        <tr  class="table-info">
           <td><b>FIRST NAME</b> </td>
              <td><b>LAST NAME</b> </td>
              <td><b>ACCOUNT TYPE</b> </td>
            <td><b>BALANCE</b> </td>
            <td>&nbsp;</td>
        </tr>
    </thead>
    <tbody>
        <form th:action="@{/accountUpdate}" th:object="${accounts}" method="post">
        <tr>
          <input type="hidden" name="id" id="id" th:value="${accounts.id}">	
         <td> <input type="text" name="firstName" id="firstName" th:value="${accounts.firstName}"> </td>
         <td ><input type="text" name="lastName" id="lastName" th:value="${accounts.lastName}"></td>
         <td>
          <select class="form-control" name="type" id="type">
							<option value="Checking" >Checking</option>
							<option value="Saving" >Saving</option>
							<option value="Money Market">Money Market</option>
						</select>
						</td>
         <td> <input type="text" name="amount" id="amount" th:value="${accounts.amount}"> </td>
         <td> <button type="submit">UPDATE</button></td>
       </tr>
       </form>
     </tbody>
    </table>
		</div>
			</div>
		</div>
	</div>


	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</body>
</html>
